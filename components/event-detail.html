<template id="event-detail">
    <main class="min-h-screen bg-gray-100 py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Bouton retour -->
            <button id="backToEvents" class="text-blue-dianne-500 hover:text-blue-dianne-600 flex items-center gap-2 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span>Retour aux événements</span>
            </button>

            <!-- Loader -->
            <div id="eventLoader" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-dianne-500 border-t-transparent"></div>
            </div>

            <!-- Contenu événement -->
            <div id="eventContent" class="hidden">
                <!-- Affichage du HTML de l'événement -->
                <div id="eventHtml" class="bg-white rounded-lg shadow-xl mb-8"></div>

                <!-- Formulaire de réservation -->
                <div class="bg-white rounded-lg shadow-xl p-8">
                    <h2 class="text-2xl font-bold text-blue-dianne-500 mb-6">Réserver ma place</h2>
                    
                    <form id="reservationForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Prénom <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="firstName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-dianne-500" />
                        </div>
                    
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Nom <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="lastName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-dianne-500" />
                        </div>
                    
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Email <span class="text-red-500">*</span>
                            </label>
                            <input type="email" id="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-dianne-500" />
                        </div>
                    
                        <!-- ✅ AJOUTÉ : Date de naissance -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Date de naissance <span class="text-red-500">*</span>
                            </label>
                            <input type="date" id="birthDate" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-dianne-500" />
                        </div>
                    
                        <button type="submit" 
                            class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold rounded-lg hover:shadow-xl transition-all">
                            Confirmer ma réservation
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</template>
