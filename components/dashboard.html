<template id="dashboard">
    <main class="flex flex-1 overflow-hidden bg-blue-dianne-500">

                    <svg id="toggleIcon" class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="py-3 md:py-6">
                <ul class="space-y-1 md:space-y-2">
                    <!-- Informations Personnelles -->
                    <li>
                        <button data-section="informations" class="nav-item active w-full flex items-center gap-2 md:gap-4 px-2 py-2 md:py-3 hover:bg-blue-dianne-600 transition-colors relative">
                            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-burnt-sienna-500 nav-indicator opacity-100"></div>
                            <img src="/asset/svg/dashboard_profile.svg" alt="">
                            <span class="nav-text whitespace-nowrap">Informations Personnelles</span>
                        </button>
                    </li>
                    
                    <!-- Mes événements -->
                    <li>
                        <button data-section="events" class="nav-item w-full flex items-center gap-2 md:gap-4 px-2 py-2 md:py-3 hover:bg-blue-dianne-600 transition-colors relative">
                            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-burnt-sienna-500 nav-indicator opacity-0"></div>
                            <img src="/asset/svg/dashboard_event.svg" alt="">
                            <span class="nav-text whitespace-nowrap">Mes événements</span>
                        </button>
                    </li>
                    <!-- Gestion utilisateurs -->
                    <li>
                        <button data-section="gestion-utilisateurs" data-role="admin" class="nav-item hidden w-full flex items-center gap-2 md:gap-4 px-2 py-2 md:py-3 hover:bg-blue-dianne-600 transition-colors relative">
                            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-burnt-sienna-500 nav-indicator opacity-0"></div>
                            <img src="/asset/svg/gestion_user.svg" alt="">
                            <span class="nav-text whitespace-nowrap">Gestion utilisateurs</span>
                        </button>
                    </li>
                    <!-- Statistiques -->
                    <li>
                        <button data-section="statistiques" data-role="admin" class="nav-item hidden w-full flex items-center gap-2 md:gap-4 px-2 py-2 md:py-3 hover:bg-blue-dianne-600 transition-colors relative">
                            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-burnt-sienna-500 nav-indicator opacity-0"></div>
                            <img src="/asset/svg/gestion_stats.svg" alt="">
                            <span class="nav-text whitespace-nowrap">Statistiques</span>
                        </button>
                    </li>
                    <!-- design -->
                    <li>
                        <button data-section="gestion-design" data-role="admin" class="nav-item hidden w-full flex items-center gap-2 md:gap-4 px-2 py-2 md:py-3 hover:bg-blue-dianne-600 transition-colors relative">
                            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-burnt-sienna-500 nav-indicator opacity-0"></div>
                            <img src="/asset/svg/gestion_design.svg" alt="">
                            <span class="nav-text whitespace-nowrap">Design</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Contenu principal -->
        <div class="flex items-center p-2 md:p-8 overflow-y-auto bg-aqua-haze-500 rounded-s-lg w-full">
            <!-- Section Informations Personnelles -->
            <section id="section-informations" class="dashboard-section">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-3 md:gap-6">
                    
                    <!-- Card Mes informations -->
                    <div class="bg-blue-dianne-500 p-2 md:p-4 rounded-lg">
                        <div class="flex flex-col gap-2 md:gap-4 bg-aqua-haze-500 rounded-lg p-2 md:p-4">
                            <div class="w-full flex justify-center pb-3 md:pb-6 border-b-1 border-burnt-sienna-500">
                                <h3 class="text-xl md:text-2xl font-medium font-['Lugrasimo'] text-blue-dianne-500">Mes informations</h3>
                            </div>
                            
                            <!-- Nom -->
                            <div class="mb-2 md:mb-4">
                                <div class="flex items-center gap-2 md:gap-3 px-2 md:px-4 py-2 md:py-3 border border-blue-dianne-500 rounded bg-white">
                                    <svg class="w-4 md:w-5 h-4 md:h-5 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    <input type="text" id="lastName" class="flex-1 focus:outline-none text-blue-dianne-500 bg-transparent" placeholder="Nom">
                                </div>
                            </div>

                            <!-- Prénom -->
                            <div class="mb-3 md:mb-6">
                                <div class="flex items-center gap-2 md:gap-3 px-2 md:px-4 py-2 md:py-3 border border-blue-dianne-500 rounded bg-white">
                                    <svg class="w-4 md:w-5 h-4 md:h-5 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    <input type="text" id="firstName" class="flex-1 focus:outline-none text-blue-dianne-500 bg-transparent" placeholder="Prénom">
                                </div>
                            </div>
                            
                            <!-- Bouton Enregistrer -->
                            <div class="w-full flex justify-center">
                                <button id="updateUserProfile" class="bg-burnt-sienna-500 hover:bg-burnt-sienna-600 font-semibold px-2 py-2 md:px-4 md:py-3 rounded-lg transition-colors">
                                Modifier mes informations
                            </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card Adresse email -->
                    <div class="bg-blue-dianne-500 p-2 md:p-4 rounded-lg">
                        <div class="flex flex-col gap-2 md:gap-4 bg-aqua-haze-500 rounded-lg p-2 md:p-4">
                            <div class="w-full flex justify-center pb-3 md:pb-6 border-b-1 border-burnt-sienna-500">
                                <h3 class="text-xl md:text-2xl font-medium font-['Lugrasimo'] text-blue-dianne-500">Adresse email</h3>
                            </div>                            
                            <!-- Email -->
                            <div class="mb-3 md:mb-6">
                                <div class="flex items-center gap-2 md:gap-3 px-2 md:px-4 py-2 md:py-3 border border-blue-dianne-500 rounded bg-white break-all">
                                    <svg class="w-4 md:w-5 h-4 md:h-5 flex-shrink-0 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                    <input type="email" id="email" class="flex-1 min-w-0 focus:outline-none text-blue-dianne-500 bg-transparent" placeholder="Email">
                                </div>
                            </div>
                            
                            <!-- Bouton Modifier -->
                            <div class="w-full flex justify-center">
                                <button id="updateUserEmail" class="bg-burnt-sienna-500 hover:bg-burnt-sienna-600 font-semibold px-2 py-2 md:px-4 md:py-3 rounded-lg transition-colors">
                                Modifier l'email
                            </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card Mot de passe -->
                    <div class="bg-blue-dianne-500 p-2 md:p-4 rounded-lg">
                        <div class="flex flex-col bg-aqua-haze-500 gap-2 md:gap-4 rounded-lg p-2 md:p-4">
                            <div class="w-full flex justify-center pb-3 md:pb-6 border-b-1 border-burnt-sienna-500">
                                <h3 class="text-xl md:text-2xl font-medium font-['Lugrasimo'] text-blue-dianne-500">Mot de passe</h3>
                            </div>                            
                            <p class="text-sm text-gray-700 mb-3 md:mb-6 leading-relaxed">
                                Changez votre mot de passe, pour rappel il doit être composé d'aumoins 8 caractères contenant au minimum 1 minuscule, 1 majuscule, 1 chiffre et 1 caractère spécial.
                            </p>
                            
                            <!-- Nouveau mot de passe -->
                            <div class="mb-2 md:mb-4 relative">
                                <input type="password" id="newPassword" class="w-full px-2 md:px-4 py-2 md:py-3 border border-blue-dianne-500 rounded focus:outline-none text-blue-dianne-500" placeholder="Nouveau mot de passe">
                                <button type="button" class="absolute right-2 md:right-3 top-1/2 -translate-y-1/2 text-burnt-sienna-500">
                                    <svg class="w-4 md:w-5 h-4 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            
                            <p class="text-xs text-gray-600 mb-2 md:mb-4">
                                Veuillez réintroduire le mot de passe ci-dessous pour pouvoir le modifier.
                            </p>
                            
                            <!-- Confirmer mot de passe -->
                            <div class="mb-2 md:mb-4 relative">
                                <input type="password" id="confirmPassword" class="w-full px-2 md:px-4 py-2 md:py-3 border border-blue-dianne-500 rounded focus:outline-none text-blue-dianne-500" placeholder="Confirmez le mot de passe">
                                <button type="button" class="absolute right-2 md:right-3 top-1/2 -translate-y-1/2 text-burnt-sienna-500">
                                    <svg class="w-4 md:w-5 h-4 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- Bouton Modifier -->
                            <div class="w-full flex justify-center">
                                <button id="updateUserPassword" class="bg-burnt-sienna-500 hover:bg-burnt-sienna-600 font-semibold px-4 py-2 md:px-4 md:py-3 rounded-lg transition-colors">
                                Modifier le mot de passe
                            </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            
            <!-- Section Mes événements -->
            <section id="section-events" class="dashboard-section hidden w-full h-full">
                <div class="flex justify-end">
                    <button id="createEventBtn" class="bg-burnt-sienna-500 hover:bg-burnt-sienna-600 text-white px-4 py-2 md:px-8 md:py-4 rounded-lg flex gap-2 items-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>Créer un événement</span>
                    </button>
                </div>

                <!-- Grille d'événements -->
                <div id="userEventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Les événements seront injectés ici -->
                </div>

                <!-- Message si aucun événement -->
                <div id="noEventsMessage" class="hidden text-center py-12">
                    <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <p class="text-gray-600 text-lg">Vous n'avez créé aucun événement pour le moment</p>
                    <p class="text-gray-500 text-sm mt-2">Cliquez sur "Créer un événement" pour commencer</p>
                </div>
            </section>
            <!-- ⭐ SECTIONS ADMIN -->
            <section id="section-gestion-utilisateurs" class="dashboard-section hidden">
                <h2 class="text-2xl md:text-3xl font-serif italic text-blue-dianne-500 mb-4 md:mb-8">Gestion des utilisateurs</h2>
                <p class="text-gray-600">Administration des comptes utilisateurs...</p>
            </section>

            <section id="section-statistiques" class="dashboard-section hidden">
                <h2 class="text-2xl md:text-3xl font-serif italic text-blue-dianne-500 mb-4 md:mb-8">Statistiques</h2>
                <p class="text-gray-600">Tableaux de bord et analytics...</p>
            </section>
                        
            <section id="section-gestion-design" class="dashboard-section hidden">
                <h2 class="text-2xl md:text-3xl font-serif italic text-blue-dianne-500 mb-4 md:mb-8">Gestion des événements</h2>
                <p class="text-gray-600">Gestion des design.....</p>
            </section>
            
        </div>

</template>
