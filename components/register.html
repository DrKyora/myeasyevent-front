<template id="register">
    <main class="flex flex-col items-center justify-center bg-aqua-haze-500 py-8 px-2 min-h-screen">
        <h2 class="text-4xl md:text-5xl font-serif italic text-blue-dianne-500 mb-8 text-center">Inscription</h2>
        <div class="container mx-auto flex justify-center">
            <div class="w-full h-full rounded-lg border-4 border-blue-dianne-500 bg-blue-dianne-500 p-2 md:p-4 flex flex-col md:flex-row gap-4 md:gap-8 max-w-xs md:max-w-4xl">
                <!-- Formulaire -->
                <div class="bg-white rounded-lg p-4 md:p-8 flex-1 min-w-0">
                    <div class="flex justify-center w-full mb-4 border-b border-burnt-sienna-500 pb-2">
                        <h3 class="text-xl font-serif italic text-blue-dianne-500 text-center md:text-left">Inscription</h3>
                    </div>
                    <form id="registerForm" class="flex flex-col gap-6">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1">
                                <label class="block text-xs text-blue-dianne-500 mb-1">
                                    Nom <span class="text-burnt-sienna-500">*</span>
                                </label>
                                <input id="lastName" type="text" class="w-full border border-blue-dianne-200 rounded p-2 text-sm" placeholder="Nom" required>
                            </div>
                            <div class="flex-1">
                                <label class="block text-xs text-blue-dianne-500 mb-1">
                                    Prénom <span class="text-burnt-sienna-500">*</span>
                                </label>
                                <input id="firstName" type="text" class="w-full border border-blue-dianne-200 rounded p-2 text-sm" placeholder="Prénom" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-blue-dianne-500 mb-1">
                                Email <span class="text-burnt-sienna-500">*</span>
                            </label>
                            <input id="email" type="email" class="w-full border border-blue-dianne-200 rounded p-2 text-sm" placeholder="Adresse email" required>
                        </div>
                        <div>
                            <label class="block text-xs text-blue-dianne-500 mb-1">
                                Mot de passe <span class="text-burnt-sienna-500">*</span>
                            </label>
                            <input id="password" type="password" class="w-full border border-blue-dianne-200 rounded p-2 text-sm" placeholder="Mot de passe" required>
                        </div>
                        <div>
                            <label class="block text-xs text-blue-dianne-500 mb-1">
                                Confirmation <span class="text-burnt-sienna-500">*</span>
                            </label>
                            <input id="confirmPassword" type="password" class="w-full border border-blue-dianne-200 rounded p-2 text-sm" placeholder="Confirmation" required>
                        </div>
                        <button type="submit" id="registerBtn" class="bg-burnt-sienna-500 text-white rounded px-6 py-2 mt-2 self-end hover:bg-burnt-sienna-600 transition">Inscription</button>
                    </form>
                </div>
                <!-- Informations -->
                <div class="bg-white rounded-lg p-4 md:p-8 flex-1 min-w-0 mb-4 md:mb-0">
                    <div>
                        <div class="flex justify-center w-full mb-4 border-b border-burnt-sienna-500 pb-2">
                            <h3 class="text-xl font-serif italic text-blue-dianne-500  text-center md:text-left">Informations</h3>
                        </div>
                    </div>
                    <div class="flex flex-col items-center md:items-start mt-8 gap-10">
                        <p class="mb-4 text-blue-dianne-500 text-sm md:text-base">Tous les champs sont obligatoires afin de pouvoir s’inscrire.</p>
                        <p class="mb-4 text-blue-dianne-500 text-sm md:text-base">
                        Votre mot de passe doit être composé d’au moins 8 caractères contenant au minimum 1 minuscule, 1 majuscule, 1 chiffre et 1 caractère spécial.
                        </p>
                        <span class="text-blue-dianne-500 text-sm md:text-base">Vous avez déjà un compte&nbsp;?</span>
                        <a href="/login" data-spa class="bg-blue-dianne-500 text-white px-4 py-2 rounded hover:bg-blue-dianne-600 transition flex items-center gap-2 text-sm md:text-base">
                            Je me connecte
                            <span aria-hidden="true" class="md:ml-2 transform rotate-90 md:rotate-0 transition">→</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</template>
