<div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow cursor-pointer">
    <!-- Image -->
    <div class="relative h-64 bg-cover bg-center" style="background-image: url('{{image}}');">
        {{ageBadge}}
    </div>
    
    <!-- Contenu -->
    <div class="p-6">
        <h3 class="text-xl font-serif italic text-blue-dianne-500 mb-4 md:text-2xl">
            {{title}}
        </h3>
        
        <!-- Organisateur -->
        <div class="flex items-center gap-2 text-gray-700 mb-3">
            <svg class="w-4 h-4 text-burnt-sienna-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="text-sm font-medium">{{userName}}</span>
        </div>
        
        <!-- Lieu -->
        <div class="flex items-start gap-2 text-gray-700 mb-3">
            <svg class="w-4 h-4 mt-0.5 flex-shrink-0 text-burnt-sienna-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-sm leading-relaxed">{{address}}</span>
        </div>
        
        <!-- Dates -->
        <div class="flex items-start gap-2 text-gray-700 mb-4">
            <svg class="w-4 h-4 mt-0.5 flex-shrink-0 text-burnt-sienna-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <div class="text-sm leading-relaxed">
                <p><span class="font-semibold">DÃ©but:</span> {{startDate}}</p>
                <p><span class="font-semibold">Fin:</span> {{endDate}}</p>
            </div>
        </div>
        
        <!-- Places disponibles -->
        <div class="mt-4 pt-4 border-t border-gray-200">
            <p class="text-sm font-semibold {{placesClass}}">
                {{placesText}}
            </p>
        </div>
    </div>
</div>
